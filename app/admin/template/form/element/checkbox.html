<div class="marb20">
    <div class="layui-form-item marb0 miappcms-form-element[keyword]">
        <label class="layui-form-label "> 
            {if $form[keyword].required == 1}
                <span class="yd">*</span> 
            {/if}
            {$form[keyword].title}ï¼š 
        </label>
        <div class="layui-input-inline miappcms-input-checkbox" id="{$form[keyword].name}">
           {volist name="form[keyword].options" id="val"}
            <input type="checkbox" name="{$form[keyword].name}[]" value="{$key}" title="{$val}" {in name="key" value="$form[keyword].value"} checked {/in} lay-skin="primary" >
           {/volist}
        </div>
        {notempty name="form[keyword].tips"}
        <div class="miappcms-form-desc marb0">
            <i class="fa fa-info-circle"></i> {$form[keyword].tips}
        </div>
        {/notempty}
    </div>
   
</div>
