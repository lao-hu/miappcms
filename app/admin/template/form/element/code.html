<div class="marb20">
    <div class="layui-form-item  marb20 miappcms-form-element[keyword]">
        <label class="layui-form-label ">
            {if $form[keyword].required == 1}
                <span class="yd">*</span> 
            {/if}
            {$form[keyword].title}： 
        </label>
        <div class="layui-input-inline" >
            <textarea name="{$form[keyword].name}"  {if $form[keyword].required == 1} required  lay-verify="required" {/if} id="miappcms-codemirror" class="layui-textarea">{$form[keyword].value}</textarea>
        </div>
        {notempty name="form[keyword].tips"}
        <div class="miappcms-form-desc marb0">
            <i class="fa fa-info-circle"></i> {$form[keyword].tips}
        </div>
        {/notempty}
    </div>
</div>
<script>
$(function () {
    // CodeMirror
    var codeEditor =  CodeMirror.fromTextArea(document.getElementById("miappcms-codemirror"), {
        mode: "htmlmixed",     // 编辑器语言
        theme: "{$mi_code_theme}",   // 编辑器主题
        lineNumbers: true,              // 显示行号
        showCursorWhenSelecting: true,  // 文本选中时显示光标
        lineWrapping: true,             // 代码折叠
    });
    codeEditor.setSize("auto",'{$mi_code_height}');
})
</script>
