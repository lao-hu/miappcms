
<div class="marb20">
    <div class="layui-form-item marb0 miappcms-form-element[keyword]">
        <label class="layui-form-label ">
            {if $form[keyword].required == 1}
             <span class="yd">*</span> 
            {/if}
             {$form[keyword].title}： 
        </label>
        <div class="layui-input-inline">
            <select name="{$form[keyword].name}" {if $form[keyword].required == 1} lay-verify="required" {/if}  lay-filter="{$form[keyword].name}" >
                <option value="">请选择 </option>
                {volist name="form[keyword].options" id="val"}
                {if is_array($val) }
                 {if $val['disabled'] != 1}
                  <option value="{$val.id}" {if $form[keyword].value == $val.id } selected {/if} >{$val.name}</option>
                 {/if}
                {else/}
                    <option value="{$key}" {if $form[keyword].value == $key } selected {/if} >{$val}</option>
                {/if}
                {/volist}
            </select> 
        </div>
        {notempty name="form[keyword].tips"}
        <div class="miappcms-form-desc marb0">
            <i class="fa fa-info-circle"></i> {$form[keyword].tips}
        </div>
        {/notempty}
    </div>
  
</div>
